<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: #FCE688;
            height: 15vw;
        }

        footer {
            height: 30vw;
            width: 100%;
            background-color: #404040;
        }

        .skoene {
            display: flex;
            flex-direction: row;
            margin: 0vw 7vw;
        }

        .image {
            flex-basis: 300px;
            flex-grow: 1;
        }

        .txt {
            flex-basis: 300px;
            flex-grow: 1;
        }

        img {
            width: 100%;
        }

        button.order {
            text-align: center;
            cursor: pointer;
            padding: 0.5vw 5vw;
            border: none;
            background-color: #404040;
            color: #ffffff;
            font-size: 1em;

        }

        button.watch {
            text-align: center;
            cursor: pointer;
            padding: 0.5vw 5vw;
            border: none;
            background-color: #FDC1C6;
            color: #000000;
            font-size: 1em;

        }

        button.luk {
            margin: 2vw;
            text-align: center;
            cursor: pointer;
            padding: 0.5vw 1vw;
            border: none;
            background-color: #B2B2B2;
            color: #000000;
            font-size: 1em;
            position: absolute;
            right: 5vw;

        }

    </style>
</head>

<body>
    <header>
    </header>
    <section id="detalje">

        <article class="skoene">


            <div class="image">
                <img src="" alt="">
            </div>
            <div class="txt">
                <button class="luk">〱</button>
                <h2></h2>

                <p id="type"></p>
                <p id="pris"></p>
                <button class="order">order</button>
                <button class="watch">watch</button>
            </div>
        </article>
        <footer></footer>
    </section>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        let alleSko;
        const url = `https://spreadsheets.google.com/feeds/list/1M0-P9Mx1ZLgYytLbVoFBXB9PjJ3tMO7L6pGJb4u5SEo/od6/public/values?alt=json`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector(".luk").addEventListener("click", () => {
                history.back();
            })
            loadData();

        }

        async function loadData() {
            const response = await fetch(url);
            alleSko = await response.json();
            visSko();
        }

        function visSko() {

            alleSko.feed.entry.forEach(sko => { // loop igennem json (personer)
                if (sko.gsx$id.$t == id) { // tjek hvilket køn personen har og sammenlign med filter eller vis alle

                    document.querySelector("h2").textContent = sko.gsx$navn.$t;
                    document.querySelector("#type").textContent = sko.gsx$lang.$t;
                    document.querySelector("img").src = "img/" + sko.gsx$billede.$t + ".png";
                    document.querySelector("#pris").textContent = "Pris: " + sko.gsx$pris.$t + ",-";

                }
            })
        }

    </script>
</body>

</html>
