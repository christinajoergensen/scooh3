<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <title></title>
    <style>
        img {
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #FCE688;
            grid-area: header;
            min-height: 5vw;
            /*            background-image: linear-gradient(#FCE688, white);*/
        }

        footer {
            width: 100%;
            height: 10vw;
            text-align: center;
            color: whitesmoke;
            padding-top: 2vw;

        }

        video {
            width: 100% !important;
        }

        .splash {
            width: 100vw;
            grid-area: splash;
            overflow: hidden;
            height: 33.8vw;
        }




        nav {
            grid-area: nav;
            background-color: #404040;
            display: flex;
            justify-content: center;
            height: 5vw;


        }




        #container {
            font-family: 'Varela Round', sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /*            grid-template-rows: 10vw 50vw 10vw 250vw 20vw;*/
            grid-template-areas:
                "header header header header"
                "splash splash splash splash"
                "nav nav nav nav"
                "indhold indhold indhold indhold"


        }

        .filterknap {


            font-size: 1em;
            border: none;
            background-color: #404040;
            color: white;
            padding-left: 10vw;



        }

        .valgt {

            font-size: 1em;
            border: none;
            background-color: #404040;
            color: white;


        }

        /*
        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            grid-gap: 1em;
            padding: 4rem;
        }


*/

        h3 {
            grid-area: kategorier;
            padding-left: 15vw;
            font-size: 1em;
            margin-top: 11vw;
            margin-top: 40vw;
        }

        .indhold {
            grid-area: indhold;

        }

        #liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            grid-gap: 1em;
            /*            margin: 10vw;*/
            margin-left: 10vw;
            margin-right: 10vw;
            margin-top: 3vw;
        }

        h3 {
            grid-area: kategorier;
        }

        .logo {
            height: 3vw;
            width: auto;
            padding-left: 10vw;
            margin-top: 1vw;
        }


        @media only screen and (min-width: 1143px) {
            #liste {
                margin-left: 15vw;
                margin-right: 15vw;
            }
        }


        @media only screen and (min-width: 1200px) {
            #liste {
                margin-left: 20vw;
                margin-right: 20vw;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="header">
            <img class="logo" src="img/scoohlogo.png">
        </div>
        <div class="splash">
            <video autoplay loop muted playsinline>
                <source src="img/scooh3.mp4">
            </video>
        </div>
        <nav>
            <button class="valgt" data-kategori="alle">All</button>
            <button class="filterknap" data-kategori="chill">Chill</button>
            <button class="filterknap" data-kategori="girly">Girly</button>
            <button class="filterknap" data-kategori="work">Work</button>
        </nav>
        <div class="indhold">
            <section id="liste"></section>

        </div>
        <template>
            <article class="skoene">
                <img src="" alt="">
                <h2></h2>

                <p id="type"></p>
                <p id="pris"></p>
            </article>
        </template>

    </div>
    <footer>
        <p>scooh@contact.com</p>

    </footer>






    <script>
        document.addEventListener("DOMContentLoaded", start);
        let alleSko = [];
        let filter = "alle";

        function start() {
            getJason();
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerSko));
        }

        function filtrerSko() {
            filter = this.dataset.kategori;
            console.log(filter);
            visSko();
        }

        async function getJason() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/1M0-P9Mx1ZLgYytLbVoFBXB9PjJ3tMO7L6pGJb4u5SEo/od6/public/values?alt=json");

            alleSko = await jsonData.json();
            visSko();
        }

        function visSko() {
            const dest = document.querySelector("#liste");
            const temp = document.querySelector("template");
            dest.textContent = "";
            alleSko.feed.entry.forEach((sko) => {
                if (sko.gsx$kategori.$t == filter || filter == "alle") {
                    const klon = temp.cloneNode(true).content;
                    klon.querySelector("h2").textContent = sko.gsx$navn.$t;
                    klon.querySelector("#type").textContent = sko.gsx$kort.$t;
                    klon.querySelector("img").src = "img/" + sko.gsx$billede.$t + ".png";
                    klon.querySelector("#pris").textContent = "Pris: " + sko.gsx$pris.$t + ",-";

                    dest.appendChild(klon);
                    dest.lastElementChild.addEventListener("click", () => {
                        location.href = `detalje.html?id=${sko.gsx$id.$t}`;

                    })
                }
            })
        }
    </script>

</body></html>
